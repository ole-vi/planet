<div class="modal fade" id="planetDelete" role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-body">
        <p i18n>Are you sure you want to delete the following {type, select,
          community {community}
          nation {nation}
          course {course}
          resource {resource}
          meetup {meetup}}?
        </p>
        <p>{{name}}</p>
        <div class="alert alert-danger" [@visibilityChanged]="isMessage" (@visibilityChanged.done)="animationDone($event)">
          {{message}}
          <button type="button" class="close" (click)="closeAlert()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="ok()" i18n>OK</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" i18n>Cancel</button>
      </div>
    </div>
  </div>
</div>
