<mat-dialog-content>
  <p i18n>Subject(s)</p>
  <mat-chip-list [multiple]="true">
    <mat-chip *ngFor="let subject of subjects" [selected]="isSelected(subject)" (click)="chipClick(subject)">{{subject}}</mat-chip>
  </mat-chip-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-dialog-close i18n mat-raised-button color="primary">OK</button>
</mat-dialog-actions>
