<span [ngSwitch]="value.length" class="small margin-lr-5">
  <span *ngSwitchCase="0" i18n>No labels selected</span>
  <span *ngSwitchCase="1"><span i18n>Selected:</span>{{' ' + tooltipLabels}}</span>
  <span *ngSwitchDefault [matTooltip]="tooltipLabels">Hover to see selected labels</span>
</span>
<button type="button" mat-stroked-button (click)="openPresetDialog()">Filter Labels</button>
