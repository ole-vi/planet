<ng-container *ngIf="helperText">
  <planet-tag-selected-input [selectedIds]="value" [parent]="parent"></planet-tag-selected-input>
</ng-container>

<button type="button" mat-stroked-button (click)="openPresetDialog()" [disabled]="disabled">
  <ng-container [ngSwitch]="labelType">
    <span i18n *ngSwitchCase="'filter'">Collections</span>
    <span i18n *ngSwitchCase="'add'">Add Collections</span>
    <span i18n *ngSwitchCase="'change'">Change Collections</span>
  </ng-container>
</button>
