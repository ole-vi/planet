<div mat-dialog-title class="display-flex">
  <h3><ng-container i18n>Ratings for</ng-container><i> {{data.doc.courseTitle || data.doc.title}}</i></h3>
  <span class="toolbar-fill"></span>
  <mat-form-field class="font-size-1 margin-lr-5">
    <mat-select placeholder="Sort by" (selectionChange)="onSortChange($event.value)">
      <mat-option i18n value="Highest">Top Rating</mat-option>
      <mat-option i18n value="Lowest">Worst Rating</mat-option>
      <mat-option i18n value="Recent">Most Recent</mat-option>
      <mat-option i18n value="Oldest">Oldest</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-dialog-content>
  <mat-card *ngFor="let rating of data.rating.allRatings" class="margin-tb">
    <mat-card-title>
      <planet-rating-stars [value]="rating.rate" [disabled]="true"></planet-rating-stars>
      <div class="mat-caption" *ngIf="rating.time">{{rating.time | date:'longDate'}}</div>
    </mat-card-title>
    <mat-card-content *ngIf="rating.comment">{{rating.comment}}</mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close i18n>OK</button>
</mat-dialog-actions>
