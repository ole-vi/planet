<ng-container [ngSwitch]="view">
  <planet-courses *ngSwitchCase="'courses'" [isDialog]="true" [excludeIds]="data.excludeIds"></planet-courses>
</ng-container>
<mat-dialog-actions>
  <button color="primary" mat-raised-button (click)="ok()" i18n>OK</button>
  <button color="warn" mat-raised-button mat-dialog-close i18n>Cancel</button>
</mat-dialog-actions>
