<form novalidate (ngSubmit)="onSubmit(modalForm, dialogRef)" [formGroup]="modalForm">
  <h1 mat-dialog-title><span><mat-icon>create</mat-icon>{{title}}</span></h1>
  <mat-dialog-content>
    <div *ngFor="let field of fields">
      <!-- input field -->
      <mat-form-field *ngIf="field.type === 'textbox'" class="full-width">
        <input matInput placeholder="{{field.placeholder}}" type="{{(field.togglePassword && field.inputType == 'password') ? 'password' : 'text'}}" formControlName="{{field.name}}" required="{{field.required}}">
          <button *ngIf="field.inputType" type="button" mat-icon-button matSuffix (click)="field.togglePassword = !field.togglePassword">
            <mat-icon>{{field.togglePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        <mat-error><planet-form-error-messages [control]="modalForm.controls[field.name]"></planet-form-error-messages></mat-error>
      </mat-form-field>

      <!-- selectbox -->
      <mat-form-field *ngIf="field.type === 'selectbox'" class="full-width">
        <mat-select placeholder="{{field.placeholder}}" formControlName="{{field.name}}" required="{{field.required}}">
          <mat-option *ngFor="let option of field.options" [value]="option.value">{{option.name}}</mat-option>
        </mat-select>
        <mat-error><planet-form-error-messages [control]="modalForm.controls[field.name]"></planet-form-error-messages></mat-error>
      </mat-form-field>

      <!-- radio button -->
      <section *ngIf="field.type === 'radio'">
        <label>{{field.label}}</label>
        <div class="planet-radio-group">
          <mat-radio-group formControlName="{{field.name}}" required="{{field.required}}" >
            <mat-radio-button class="planet-radio-button" *ngFor="let option of field.options" [value]="option" >{{option}}</mat-radio-button>
            <mat-error><planet-form-error-messages [control]="modalForm.controls[field.name]"></planet-form-error-messages></mat-error>
          </mat-radio-group>
        </div>
      </section>

      <!-- Star Rating -->
      <mat-form-field class="rating" *ngIf="field.type === 'rating'">
        <planet-rating-stars placeholder="{{field.placeholder}}" [formControl]="modalForm.controls[field.name]" required="{{field.required}}"></planet-rating-stars>
        <mat-error><planet-form-error-messages [control]="modalForm.controls[field.name]"></planet-form-error-messages></mat-error>
      </mat-form-field>

      <!-- Textarea -->
      <mat-form-field *ngIf="field.type === 'textarea'" class="full-width">
        <textarea matInput placeholder="{{field.placeholder}}" formControlName="{{field.name}}" required="{{field.required}}"></textarea>
        <mat-error><planet-form-error-messages [control]="modalForm.controls[field.name]"></planet-form-error-messages></mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" [planetSubmit]="modalForm.valid" color="primary" mat-raised-button i18n>Submit</button>
    <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()" i18n>Cancel</button>
  </mat-dialog-actions>
</form>
