<div mat-dialog-title>
  <mat-form-field class="full-width">
    <mat-label>Type of Link</mat-label>
    <mat-select [(ngModel)]="selectedLink">
      <mat-option *ngFor="let link of links" [value]="link">{{link.title}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-dialog-content>
  <planet-teams *ngIf="selectedLink?.db === 'teams'" [mode]="selectedLink?.selector?.type"></planet-teams>
</mat-dialog-content>
