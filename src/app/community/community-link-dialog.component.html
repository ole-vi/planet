<mat-form-field [ngModel]="selectedLink">
  <mat-label>Type of Link</mat-label>
  <mat-select>
    <mat-option *ngFor="let link of links" [value]="link.title">{{link.title}}</mat-option>
  </mat-select>
</mat-form-field>
<planet-teams *ngIf="selectedLink !== 'Library'" mode="enterprise"></planet-teams>
