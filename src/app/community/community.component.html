<mat-toolbar>
  <a mat-icon-button (click)="goBack()"><mat-icon>arrow_back</mat-icon></a>
  <h3 class="margin-lr-3 ellipsis-title">{{configuration?.name}} <ng-container i18n>Services Directory</ng-container></h3>
</mat-toolbar>
<div class="space-container">
  <div class="view-container view-full-height">
    <mat-toolbar>
      <button mat-button i18n>
        Library
      </button>
    </mat-toolbar>
    <div class="community-news">
      <h3>
        <span>{{configuration?.name}} <ng-container i18n>News</ng-container></span>
        <button mat-stroked-button (click)="openAddMessageDialog()" i18n>New News</button>
      </h3>
      <planet-news-list [items]="news" (viewChange)="toggleForm($event)"></planet-news-list>
    </div>
    <planet-calendar [link]="{ teams: teamId }" [sync]="{ type: 'sync', planetCode: configuration.code }"></planet-calendar>
  </div>
</div>
