<h2 i18n>Communities List</h2>
<br/>
<div class="row">
  <div class="col-md-3">
      <input (keyup)="filterCommunity()" class="form-control" [(ngModel)]="filter" placeholder="Search By Nation Name">
  </div>
  <div class="col-md-3">
    <select  [(ngModel)]="selectedValue" (change)="filterCommunity()" class="form-control">
        <option  value="">All</option>
        <option  value="pending">Pending</option>
        <option  value="accepted">Accepted</option>
        <option  value="rejected">Rejected</option>
    </select>
  </div>
</div>
<br/>
<table class="table">
  <thead>
    <tr>
      <th>Community</th>
      <th>Last App Update</th>
      <th>Version No.</th>
      <th>Nation Name</th>
      <th>Last Publications Sync</th>
      <th>Last Activities Sync</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let community of communities; let i = index">
       <td>
        {{community.name}}
      </td>
      <td>
        {{community.lastAppUpdateDat}}
      </td>
      <td>
        {{community.version}}
      </td>
      <td>
        {{community.nationName}}
      </td>
      <td>
        {{community.lastPublicationsSyncDate}}
      </td>
      <td>
        {{community.lastActivitiesSyncDate}}
      </td>
      <td>
        <button class="btn btn-danger" ngMOdel (click)="deleteCommunity(community._id,community._rev)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
