<!-- Request template -->
<mat-toolbar>
  <button class="btnBack" mat-icon-button routerLink="/manager">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span i18n>Requests List</span>
  <span class="toolbar-fill"></span>
  <mat-form-field class="font-size-1 margin-lr-3">
    <mat-select placeholder="Select Request Status" [value]="filter.registrationRequest || 'All'" (change)="onFilterChange($event.value, 'registrationRequest')">
      <mat-option i18n value="All">All</mat-option>
      <mat-option i18n value="pending">Pending</mat-option>
      <mat-option i18n value="reject">Rejected</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="font-size-1 margin-lr-3">
    <input matInput i18n-placeholder placeholder="Search" [(ngModel)]="search">
  </mat-form-field>
  <button mat-button i18n (click)="resetSearch()"><span>Reset</span></button>
</mat-toolbar>

<div class="space-container">
  <mat-toolbar>
    <mat-toolbar-row class="primary-color font-size-1">
      <span i18n>Your Current List of Requests</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-table #table [dataSource]="communities" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef mat-sort-header i18n>Code</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.code}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="preferredLang">
      <mat-header-cell *matHeaderCellDef mat-sort-header i18n>Language</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.preferredLang}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="localDomain">
      <mat-header-cell *matHeaderCellDef mat-sort-header i18n>URL</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.localDomain}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="registrationRequest">
      <mat-header-cell *matHeaderCellDef mat-sort-header i18n>Status</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.registrationRequest}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header i18n>Created Date</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.createdDate | date: 'mediumDate'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef i18n>Actions</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="updateClick(element, 'delete')" i18n>Delete</button>
        <button mat-raised-button color="primary" (click)="updateClick(element, 'unlink')" *ngIf="element.registrationRequest === 'accepted'" i18n>
          Unlink
        </button>
        <button mat-raised-button color="primary" (click)="updateClick(element, 'accept')" *ngIf="element.registrationRequest === 'pending'" i18n>
          Accept
        </button>
        <button mat-raised-button color="primary" (click)="updateClick(element, 'reject')" *ngIf="element.registrationRequest === 'pending'" i18n>
          Reject
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
