<div>
  <div class="alert alert-success alert-dismissible fade show" id ="alert" role="alert" style="display: none;">
    <button type="button" class="close" onclick="$('.alert').hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{message}}</strong>
  </div>
  <a routerLink="add" class='btn btn-primary' routerLinkActive="active" i18n>Add Course</a>
  <a routerLink="request" class='btn btn-primary' routerLinkActive="active" i18n>Request Course</a>
  <h2>Courses</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses; let i = index">
        <td>
          {{course.doc.courseTitle}}
        </td>
        <td>
          <a routerLink="add" class='btn btn-primary' routerLinkActive="active" i18n>Open</a>
          <a routerLink="add" class='btn btn-primary' routerLinkActive="active" i18n>Resign</a>
          <a routerLink="add" class='btn btn-primary' routerLinkActive="active" i18n>Manage</a>
          <a routerLink="add" class='btn btn-primary' routerLinkActive="active" i18n>View Course</a>
          <a routerLink="add" class='btn btn-primary' routerLinkActive="active" i18n>Credits</a>
          <a routerLink="add" class='btn btn-primary' routerLinkActive="active" i18n>Progress</a>
          <button class="btn btn-danger" data-toggle="modal" data-target="#myModal" i18n>Delete</button>
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 i18ns>Delete Course</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <p i18n>Are you sure you want to delete this course?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger" ngMOdel (click)="deleteCourse(course.doc._id,course.doc._rev)" data-dismiss="modal">Delete</button>
                  </div>
                </div>
              </div>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
