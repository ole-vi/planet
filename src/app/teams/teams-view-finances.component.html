<button mat-raised-button color="primary" i18n (click)="openTransactionDialog()">Add Transaction</button>
<mat-table [dataSource]="table">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef [style.maxWidth]="'100px'">Date</mat-header-cell>
    <mat-cell *matCellDef="let element" [style.maxWidth]="'100px'">{{ element.date === 'Total' ? element.date : (element.date | date) }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef >Note</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="credit">
    <mat-header-cell *matHeaderCellDef [style.maxWidth]="'100px'">Credits</mat-header-cell>
    <mat-cell *matCellDef="let element" [style.maxWidth]="'100px'" [style.color]="'green'">{{ element.credit ? (element.credit | currency) : '' }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="debit">
    <mat-header-cell *matHeaderCellDef [style.maxWidth]="'100px'">Debits</mat-header-cell>
    <mat-cell *matCellDef="let element" [style.maxWidth]="'100px'" [style.color]="'red'">{{ element.debit ? (element.debit | currency) : '' }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="balance">
    <mat-header-cell *matHeaderCellDef [style.maxWidth]="'100px'">Balance</mat-header-cell>
    <mat-cell *matCellDef="let element" [style.maxWidth]="'100px'">{{ element.balance | currency }}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
