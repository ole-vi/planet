<mat-toolbar>
  <a mat-icon-button routerLink="/teams"><mat-icon>arrow_back</mat-icon></a>
  <span i18n>Teams</span>
</mat-toolbar>
<div class="space-container">
  <mat-toolbar class="primary-color font-size-1">
    <span class="margin-lr-3"><h3>{{team?.name}}</h3></span>
    <span class="toolbar-fill"></span>
    <button mat-button class="margin-lr-3" (click)="toggleMembership(team?._id, userIsMember)">
      <span *ngIf="userIsMember; else joinButton" i18n>Leave</span>
      <ng-template #joinButton><span i18n>Join</span></ng-template>
    </button>
  </mat-toolbar>
  <div class="view-container">
    <div class="left-tile">
      <p>{{team?.description}}</p>
    </div>
    <div class="right-tile">
      <p>Members</p>
      <ul>
        <li *ngFor="let member of members">
          {{member.name}} <span *ngIf="mem === currentUserName">(You)</span>
        </li>
      </ul>
    </div>
  </div>
</div>
