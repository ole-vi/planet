 <div *ngIf="loginMode" class="ole-login" color="primary">
  <div class="ole-logo">
    <img src="assets/cropped-ole-ico-logo-180x180.png">
    <h1 i18n>Planet Learning</h1>
    <h3 i18n>Version 2.01</h3>
  </div>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label i18n>UserName</label>
      <input class="form-control" [(ngModel)]="loginData.username" name="username"/>
    </div>
    <div class="form-group">
      <label i18n>Password</label>
      <input class="form-control" [(ngModel)]="loginData.password" name="password" type="password"/>
    </div>
    <button type="submit" class="btn btn-success" i18n>Login</button>
  </form>
  <div *ngIf="loginMessage" class="alert alert-danger" i18n>{{loginMessage}}</div>
  <div class="redirect">
   <button (click)="setregister()" type="button" class="btn btn-outline-info" i18n>New to Planet? Become a member</button>
 </div>
</div>
<div *ngIf="createMode" class="ole-register">
  <h3 i18n>Become a member</h3>
  <form (ngSubmit)="createUser(registerForm.value)" #registerForm="ngForm">
    <div class="form-row">
      <div class="col-4 form-group">
        <label i18n>First Name</label>
        <input class="form-control" [(ngModel)]="newUser.firstName" name="First Name"/>
      </div>
      <div class="col-4 form-group">
        <label i18n>Middle Name</label>
        <input class="form-control" [(ngModel)]="newUser.middleName" name="Middle Name"/>
      </div>
      <div class="col-4 form-group">
        <label i18n>Last Name</label>
        <input class="form-control" [(ngModel)]="newUser.lastName" name="Last Name"/>
      </div>
    </div>
    <div class="form-row">
      <div class="col-4 form-group">
        <label i18n>Login</label>
        <input class="form-control" [(ngModel)]="newUser.login" name="login"/>
      </div>
      <div class="col-4 form-group">
        <label i18n>Enter Password</label>
        <input class="form-control" [(ngModel)]="newUser.password" name="password" type="Password"/>
      </div>
      <div class="col-4 form-group">
        <label i18n>Re-enter Password</label>
        <input class="form-control" [(ngModel)]="newUser.repeatPassword" name="Repeat Password" type="password"/>
      </div>
    </div>
    <div class="form-row">
      <div class="col-4 form-group">
       <label i18n>Email</label>
       <input class="form-control" [(ngModel)]="newUser.email" name="Email" type="email"/>
     </div>
     <div class="col-4 form-group">
       <label i18n>Language</label>
       <input class="form-control" [(ngModel)]="newUser.language" name="Language"/>
     </div>
     <div class="col-4 form-group">
       <label i18n>Phone Number</label>
       <input class="form-control" [(ngModel)]="newUser.phone" name="Phone"/>
     </div>
   </div>
   <div class="form-row">
    <div class="form-group col-4">
      <label i18n>Birthdate</label>
      <div class="form-row">
       <select class="form-control form-group col-4" [(ngModel)]="newUser.birthday" name="Birth Date">
        <option selected disabled>Date</option>
        <option *ngFor="let day of birthdays" [ngValue]="day">{{day}}</option>
      </select>
      <select class="form-control form-group col-4" [(ngModel)]="newUser.birthmonth" name="Birth Month">
       <option selected disabled>Month</option>
       <option *ngFor="let month of birthmonths" [ngValue]="month">{{month}}</option>
     </select>
     <select class="form-control col-4" [(ngModel)]="newUser.birthyear" name="Birth year">
      <option selected disabled>Year</option>
      <option *ngFor="let year of birthyears" [ngValue]="year">{{year}}</option>
    </select>
  </div>
</div>
<div class="form-group col-4">
  <label i18n>Gender</label>
  <select class="form-control" [(ngModel)]="newUser.gender" name="Gender">
   <option value="male" i18n>Male</option>
   <option value="female" i18n>Female</option>
 </select>
</div>
<div class="form-group col-4">
  <label i18n>Level</label>
  <select class="form-control" id="level" [(ngModel)]="newUser.level" name="level">
   <option *ngFor="let level of educationLevels" [ngValue]="level">{{level}}</option>
 </select>
</div>
</div>
<div class="form-row">
  <div class="form-group col-4">
    <label i18n>Community</label>
    <input class="form-control" [(ngModel)]="newUser.community" name="Community"/>
  </div>
  <div class="form-group col-4">
    <label i18n>Region</label>
    <input class="form-control" [(ngModel)]="newUser.region" name="Region"/>
  </div>
  <div class="form-group col-4">
    <label i18n>Nation</label>
    <input class="form-control" [(ngModel)]="newUser.Nation" name="Nation"/>
  </div>
</div>
<div *ngIf="RegisterErrorMessage" class="alert alert-danger" i18n>{{ RegisterErrorMessage}}</div>
<div><button class="btn btn-success" i18n>Register</button></div>
</form>
<div class="redirect">
  <button (click)="setlogin()" type="button" class=" btn btn-outline-info" i18n>Already a member? Login Here </button>
</div>
</div>
