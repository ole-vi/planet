<h3 i18n>Member Profile</h3>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="3">
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="First Name" formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Middle Name" formControlName="middleName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Last Name" formControlName="lastName" required>
    </mat-form-field>
  </mat-grid-list>
  <mat-grid-list cols="3">
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Login" formControlName="login" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Language" formControlName="language" required>
    </mat-form-field>
  </mat-grid-list>
  <mat-grid-list cols="3">
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Phone Number" formControlName="phoneNumber" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="date" i18n-placeholder placeholder="BirthDate" formControlName="birthDate" required>
    </mat-form-field>
    <mat-form-field>
      <mat-select i18n-placeholder placeholder="Gender" formControlName="gender" required>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-list>
  <mat-grid-list cols="3">
    <mat-form-field>
      <mat-select i18n-placeholder placeholder="level" formControlName="level" required>
        <mat-option *ngFor="let level of educationLevel" [value]="level">
          {{level}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <label>File Upload:</label>
    <input type="file" (change)="bindFile($event)" />
  </mat-grid-list>
  <div>
    <button type="submit" mat-raised-button color="primary" i18n>Update</button>
    <button type="button" mat-raised-button color="warn" (click)="cancel()" i18n>Cancel</button>
  </div>
</form>
