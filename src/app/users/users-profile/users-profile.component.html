<mat-toolbar>
  <button mat-icon-button (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
  <span i18n>Users</span>
  <span class="toolbar-fill"></span>
</mat-toolbar>

<div class="space-container">
  <mat-toolbar class="primary-color font-size-1">
    <mat-icon *ngIf="userDetail.gender" svgIcon="{{userDetail.gender}}"></mat-icon>
    <span>{{userDetail.name}}</span>
    <span class="toolbar-fill"></span>
    <button mat-button class="margin-lr-3" *ngIf="(name === urlName) || (roles.indexOf('_admin') > -1)" i18n [routerLink]="['/users/update/', urlName]"><mat-icon>mode_edit</mat-icon><span>Edit Profile</span></button>
    <button mat-button class="margin-lr-3" *ngIf="name === urlName" i18n (click)="changePasswordForm(userDetail)"><span>Change password</span></button>
  </mat-toolbar>
  <div class="view-container">
    <mat-grid-list cols="3">
      <mat-grid-tile>
        <ng-container *ngIf="userDetail._attachments; else noAttachment">
          <img class="user-profile" [src]="imageSrc">
        </ng-container>
        <ng-template #noAttachment>
          <img class="user-profile" src="../assets/image.png">
        </ng-template>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-list>
          <mat-list-item>
            <h3 class="userProfile-text-color" matLine i18n>Full Name</h3>
            <h2 mat-line><b>{{userDetail.firstName}} {{userDetail.middleName}} {{userDetail.lastName}}</b></h2>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <h3 class="userProfile-text-color" matLine i18n>Email</h3>
            <h2 matLine><b>{{userDetail.email}}</b></h2>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <h3 class="userProfile-text-color" matLine i18n>Language</h3>
            <h2 matLine><b>{{userDetail.language}}</b></h2>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-list>
          <mat-list-item>
            <h3 class="userProfile-text-color" matLine i18n>DOB</h3>
            <h2 matLine><b>{{userDetail.birthDate}}</b></h2>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <h3 class="userProfile-text-color" matLine i18n>Phone</h3>
            <h2 matLine><b>{{userDetail.phoneNumber}}</b></h2>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <h3 class="userProfile-text-color" matLine i18n>Level</h3>
            <h2 matLine><b>{{userDetail.level}}</b></h2>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-grid-tile>
    </mat-grid-list>
</div>
