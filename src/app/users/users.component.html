<mat-toolbar>
  <button mat-icon-button (click)="back()"><mat-icon>arrow_back</mat-icon></button>
  <span i18n>Users</span>
  <span class="toolbar-fill"></span>
  <mat-button-toggle-group
    class="margin-lr-5 font-size-1"
    *ngIf="planetType !== 'community'"
    (change)="changeFilter(filterGroup.value)"
    #filterGroup="matButtonToggleGroup">
    <mat-button-toggle value="local" [checked]="!filterAssociated">
      Local
    </mat-button-toggle>
    <mat-button-toggle value="associated" [checked]="filterAssociated">
      Associated
    </mat-button-toggle>
  </mat-button-toggle-group>
  <mat-icon>search</mat-icon>
  <mat-form-field class="font-size-1">
    <input matInput (keyup)="applyFilter($event.target.value)" i18n-placeholder placeholder="Type text to search...">
  </mat-form-field>
</mat-toolbar>

<div class="space-container" *ngIf="displayTable">
  <mat-toolbar class="primary-color font-size-1">
    <span class="toolbar-fill">
      <h1 i18n>All Users</h1>
    </span>
    <div class="margin-lr-3" *ngIf="!filterAssociated">
      <form (ngSubmit)="roleSubmit(selection.selected,selectedRoles)" #rolesForm="ngForm" class="toolbar-form" *ngIf="isUserAdmin">
        <mat-form-field>
          <mat-select name="role" [(ngModel)]="selectedRoles" multiple i18n-placeholder placeholder="Filter by role">
            <mat-option disabled="disabled" class="hide-checkbox">
              <button mat-raised-button i18n color="primary" (click)="updateSelectedRoles(roleList)">Select All</button>
              <button mat-raised-button i18n color="accent" (click)="updateSelectedRoles([])">Deselect All</button>
            </mat-option>
            <mat-option *ngFor="let role of roleList" [value]="role">{{role}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-button class="margin-lr-3" type="submit" [disabled]="!selection.selected.length || selectedRoles.length === 0"><mat-icon>library_add</mat-icon><span i18n>Add Roles</span></button>
      </form>
      <button mat-button class="margin-lr-3" (click)="addTeams(selection.selected)" [disabled]="!selection.selected.length"><mat-icon>library_add</mat-icon><span i18n>Add Teams</span>
        <span *ngIf="selection?.selected?.length">({{selection?.selected?.length}})</span></button>
    </div>
  </mat-toolbar>

  <mat-table #table [dataSource]="allUsers" matSort>
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (change)="$event ? selection.toggle(row.doc._id) : null"
          [checked]="selection.isSelected(row.doc._id)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="profile">
      <mat-header-cell *matHeaderCellDef i18n>Profile Image</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div *ngIf="element.imageSrc; else noImage">
          <img class="profile-image" [src]="element.imageSrc">
        </div>
        <ng-template #noImage>
          <img class="profile-image" src="/assets/avatar.png">
        </ng-template>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header i18n>User Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.doc.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="roles">
      <mat-header-cell *matHeaderCellDef mat-sort-header i18n>Roles</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip *ngFor="let role of element.doc.roles; index as i" [removable]="!element.doc.isUserAdmin" (removed)="deleteRole(element.doc,i)">
            {{role}}
            <mat-icon matChipRemove *ngIf="isUserAdmin && !element.doc.isUserAdmin">cancel</mat-icon>
          </mat-chip>
          <mat-chip *ngIf="element.doc.isUserAdmin && element.doc.roles.length === 0">admin</mat-chip>
      </mat-chip-list>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef i18n>Action</mat-header-cell>
      <mat-cell  *matCellDef="let element">
        <span *ngIf="isUserAdmin">
          <span *ngIf="!element.doc.isUserAdmin">
            <button mat-icon-button *ngIf="element.doc.roles.length === 0" (click)="setRoles(element.doc, element.doc.oldRoles || ['learner'])">
              <mat-icon>lock</mat-icon>
            </button>
            <button mat-icon-button *ngIf="element.doc.roles.length > 0" (click)="setRoles(element.doc, [])">
              <mat-icon>lock_open</mat-icon>
            </button>
          </span>
          <button mat-raised-button color="primary" (click)="deleteClick(element.doc)" *ngIf="!element.doc.isUserAdmin || element.doc.roles.length > 0">
            <mat-icon>delete</mat-icon>Delete
          </button>
          <a
            *ngIf="element.doc.roles.length > 0 && !filterAssociated"
            (click)="setRoles(element.doc, element.doc.isUserAdmin ? element.doc.oldRoles : ['manager'])"
            mat-raised-button color="primary" i18n>
            <!--Convert boolean to number for i18n-->
            {+element.doc.isUserAdmin, select, 1 {Demote} 0 {Promote}}
          </a>
        </span>
        <ng-container *ngIf="!filterAssociated">
          <button mat-raised-button color="primary" *ngIf="!element.myTeamInfo else addTeam" (click)="addTeams([element.doc._id])">Add Team</button>
          <ng-template #addTeam><button mat-raised-button color="primary" (click)="removeTeam(element.doc._id, element.doc.name)">Remove Team</button></ng-template>
        </ng-container>
        <a routerLink="/users/profile/{{element.doc.name}}" mat-raised-button color="primary" i18n>
          <mat-icon>folder_open</mat-icon>View Profile
        </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{highlight:selection.isSelected(row.doc._id)}" ></mat-row>
  </mat-table>
  <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPaginateChange($event)">
  </mat-paginator>
</div>
