<div class="alert alert-success alert-dismissible fade show" id ="alert" role="alert" style="display: none;">
  <button type="button" class="close" onclick="$('.alert').hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>{{message}}</strong>
</div>
<div>
  <h1 i18n>Nation List</h1>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" (click)="openNationAddForm()" data-toggle="modal" data-target="#nationAdd">Add</button>
  <!-- Data rendered for nation -->
<div>
    <table class="table">
      <thead>
        <tr>
          <th i18n>Nation Name</th>
          <th i18n>Admin Name</th>
          <th i18n>Nation Url</th>
          <th i18n>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let nation of nations; let i = index">
          <td>{{nation.doc.name}}</td>
          <td>{{nation.doc.admin_name}}</td>
          <td>{{nation.doc.nationurl}}</td>
          <td>
            <button i18n class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 i18n>Delete Nation</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <p i18n>Are you sure you want to delete this nation?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button i18n class="btn btn-danger"  (click)="deleteNation(nation.doc._id,nation.doc._rev,i)" data-dismiss="modal">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
    </table>
  </div>
</div>

<!-- Modal for adding nations -->
<div class="modal fade" id="nationAdd" role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-body">
        <h3 i18n>Add Nation</h3>
        <form [formGroup]="nationForm" (ngSubmit)="onSubmit(nationForm.value)" novalidate>
          <div class="form-row">
            <div class="col">
              <label i18n>Admin Name</label>
              <input type="text" class="form-control" formControlName="adminName" required>
              <planet-form-error-messages [control]="nationForm.controls.adminName"></planet-form-error-messages>
                <!-- Firefox seems to accept non-numeric characters but it does not actually change the value of the DOM -->
            </div>
            <div class="col">
              <label i18n>Nation Name</label>
              <input type="text" class="form-control" formControlName="name" required>
              <planet-form-error-messages [control]="nationForm.controls.name"></planet-form-error-messages>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label i18n>Nationurl</label>
              <input type="text" class="form-control" formControlName="nationUrl">
              <planet-form-error-messages [control]="nationForm.controls.nationUrl"></planet-form-error-messages>
            </div>
          </div>
          <div>
            <p>Form value: {{ nationForm.value | json }}</p>
            <p>{{ nationForm.valid }}</p>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" i18n>Submit</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" i18n>Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
