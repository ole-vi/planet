<h1>Add Feedback</h1>
<form (ngSubmit)="submitfeedback()">
	<div class="row">
		<div class="form-group col-4">
			<label for="name" >Is the feedback Urgent?</label>
		</div>
		<div class="form-group col-2">
			<input type="radio" value="true" name="isUrgent" [(ngModel)]="this.feedback.isUrgent"> Yes
		</div>
		<div class="form-group col-2">
			<input type="radio" value="false" name="isUrgent" [(ngModel)]="this.feedback.isUrgent"> No
		</div>
	</div>
	<div class="row">
		<div class="form-group col-3">
			<label for="name">Type of Feedback</label>
		</div>
		<div class="form-group col-3">
			<input type="radio" value="Suggestion" name="feedbackType" [(ngModel)]="feedback.feedbackType"> Suggestion
		</div>
		<div class="form-group col-2">
			<input type="radio" value="Bug" name="feedbackType" [(ngModel)]="feedback.feedbackType"> Bug
		</div>
		<div class="form-group col-2">
			<input type="radio" value="Question" name="feedbackType" [(ngModel)]="feedback.feedbackType"> Question
		</div>
	</div>
	<div>
		<div class="row">
			<div class="form-group col-2">
				<label> Feedback </label>
			</div>
			<div class="form-group col-10">
				<textarea type="text" name=" feedbackMsg" [(ngModel)]="feedback.feedbackMsg"	[rows]="6" [cols]="40"  required="true"></textarea>
			</div>
			<div *ngIf="! isFeedbackMsg" class="alert alert-danger">{{  msgForUsr}}</div>
		</div>
	</div>
	<div>
		<br>
		<button  type="submit" class="btn btn-success">Submit</button>
	</div>	
</form>
