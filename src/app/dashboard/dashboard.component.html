<mat-card class="horizontal">
  <img [src]="profileImg">
  <div class="dashboard-name">
    <h1 class="mat-title">{{displayName}}<span class="mat-subheading-2"> - {{displayRole}}</span></h1>
    <h1 class="mat-title">{{visits | number}} <ng-container i18n>Visits</ng-container></h1>
  </div>
  <div class="date">
    <p>{{dateNow | date:'longDate'}}</p>
  </div>
</mat-card>
<planet-dashboard-tile
  [cardTitle]="'myLibrary'"
  class="planet-library-theme"
  [itemData]="data.resources"
  [link]="'/myLibrary'"
  [emptyLink]="'/resources'"
  [shelfName]="'resourceIds'">
</planet-dashboard-tile>
<planet-dashboard-tile
  [cardTitle]="'myCourses'"
  class="planet-courses-theme"
  [itemData]="data.courses"
  [link]="'/myCourses'"
  [emptyLink]="'/courses'"
  [shelfName]="'courseIds'">
</planet-dashboard-tile>
<planet-dashboard-tile
  [cardTitle]="'myTeams'"
  class="planet-teams-theme"
  [itemData]="data.myTeams"
  [emptyLink]="'/teams'"
  [shelfName]="'myTeamIds'"
  (teamRemoved)="teamRemoved($event)">
</planet-dashboard-tile>
<planet-dashboard-tile
  [cardTitle]="'myLife'"
  [itemData]="myLifeItems"
  class="planet-meetups-theme">
</planet-dashboard-tile>
