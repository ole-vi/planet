<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <b>{{title.value ? title.value : 'Title'}}</b>
    </mat-panel-title>
    <mat-panel-description>
      Fill step type here
    </mat-panel-description>
  </mat-expansion-panel-header>
  <form class="vertical-form" [formGroup]="questionForm">
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Question Title" formControlName="header">
    </mat-form-field>
    <mat-form-field>
      <mat-select i18n-placeholder placeholder="Type" formControlName="type">
        <mat-option value="input" i18n>Input</mat-option>
        <mat-option value="select" i18n>Multiple Choice</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        i18n-placeholder
        placeholder="Question Description"
        formControlName="body"
        matTextareaAutosize
        matAutosizeMaxRows="5"
        matAutosizeMinRows="4">
      </textarea>
    </mat-form-field>
    <div *ngIf="questionForm.controls.type.value === 'select'">
      <button type="button" mat-button (click)="addChoice()">Add Choice</button>
      <mat-form-field *ngFor="let choice of choices.controls; index as i">
        <input matInput i18n-placeholder placeholder="Add Choice" [formControl]="choice">
        <button type="button" mat-icon-button (click)="removeChoice(i)" color="warn" matSuffix><mat-icon>remove_circle</mat-icon></button>
      </mat-form-field>
    </div>
  </form>
  <mat-action-row>
    <button mat-icon-button><mat-icon (click)="deleteQuestion()">delete</mat-icon></button>
  </mat-action-row>
</mat-expansion-panel>
