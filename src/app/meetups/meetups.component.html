<div class="container">
<p>{{message}}</p>
<h2 i18n>Meetups</h2>
<a routerLink="add" class='btn btn-primary' routerLinkActive="active" i18n>Meetup Add</a>
<table class="table">
  <thead>
    <tr>
      <th i18n>Title</th>
      <th i18n>Description</th>
      <th i18n>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let meetup of meetups; let i = index">
      <td>
        {{meetup.doc.title}}
      </td>
      <td>
        {{meetup.doc.description}}
      </td>
      <td>
        <button i18n class="btn btn-danger" ngMOdel (click)="deleteMeetup(meetup.doc._id,meetup.doc._rev)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<!--<pagination-controls (pageChange)="p = $event"></pagination-controls>-->
</div>
