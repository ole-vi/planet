
<div class="container">
  <div class="alert alert-warning alert-dismissible fade show" id="alert" role="alert" style="display: none;">
    <button type="button" class="close" onclick="$('.alert').hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{message}}</strong>
  </div>
<h2 i18n>Meetups</h2>
<a routerLink="add" class='btn btn-primary' routerLinkActive="active" i18n>Meetup Add</a>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let meetup of meetups" class="km-meetup-row">
      <td class="km-meetup-title">{{meetup.doc.title}}</td>
      <td class="km-meetup-description">{{meetup.doc.description}}</td>
      <td>
        <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Delete Meetup</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <p i18n>Are you sure you want to delete this meetup?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" tabindex="90">Cancel</button>
                <button class="btn btn-danger" (click)="deleteMeetup(meetup.doc._id,meetup.doc._rev)" data-dismiss="modal">Delete</button>
              </div>
            </div>
          </div>
</div>
      </td>
    </tr>
  </tbody>
</table>
<!--<pagination-controls (pageChange)="p = $event"></pagination-controls>-->
</div>
