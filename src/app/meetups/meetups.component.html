<div class="container">
<p class="km-message">{{message}}</p>
<h2 i18n>Meetups</h2>
<a routerLink="add" class='btn btn-primary' routerLinkActive="active" i18n>Meetup Add</a>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let meetup of meetups" class="km-meetup-row">
      <td class="km-meetup-title">{{meetup.doc.title}}</td>
      <td class="km-meetup-description">{{meetup.doc.description}}</td>
      <td>
        <button class="btn btn-danger" ngModel (click)="deleteMeetup(meetup.doc._id,meetup.doc._rev)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<!--<pagination-controls (pageChange)="p = $event"></pagination-controls>-->
</div>
