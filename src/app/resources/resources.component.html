<!-- Rather than passing the entire object I think its better to pass only the required fields since it will keep the list item component more generalized and reusable -->
<ng-template ngFor let-data [ngForOf]="datum">
  <planet-list-item [title]=data.title></planet-list-item>
</ng-template>

<form (ngSubmit)="submitResource()" #resourcesForm="ngForm">
  <div class="form-group">
    <label>File Type:</label>
    <select [(ngModel)]="resource.mediaType" name="mediaType">
      <option value="image">Image</option>
      <option value="video">Video</option>
      <option value="audio">Audio</option>
      <option value="pdf">PDF</option>
    </select>
  </div>
  <div class="form-group">
    <label>File Upload:</label>
    <input type="file" (change)="bindFile($event)" />
  </div>
  <button type="submit">Submit</button>
</form>
