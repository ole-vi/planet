<form (ngSubmit)="submitResource()" #resourcesForm="ngForm">
  <div class="form-group">
    <label i18n>File Type:</label>
    <select [(ngModel)]="resource.mediaType" name="mediaType">
      <option i18n value="image">Image</option>
      <option i18n value="video">Video</option>
      <option i18n value="audio">Audio</option>
      <option i18n value="pdf">PDF</option>
    </select>
  </div>
  <div class="form-group">
    <label i18n>File Upload:</label>
    <input type="file" (change)="bindFile($event)" />
  </div>
  <button i18n type="submit">Submit</button>
</form>
<div>
  <span>{{message}}</span>
  <ol>
    <li *ngFor="let resource of resources"><a [routerLink]="['/resources/view',resource.doc._id]">{{ resource.doc.filename }}</a></li>
  </ol>
</div>
