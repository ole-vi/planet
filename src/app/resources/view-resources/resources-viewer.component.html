<button *ngIf="isDialog" mat-dialog-close mat-icon-button class="close-dialog" i18n>
  <mat-icon>clear</mat-icon>
</button>
<div [ngClass]="{'dialog-view':isDialog}" [ngSwitch]="mediaType">
  <img [src]="resourceSrc" style="object-fit: contain;" *ngSwitchCase="'image'">
  <video controls *ngSwitchCase="'video'" [src]="resourceSrc">
    Browser not supported
  </video>
  <audio controls [src]="resourceSrc" *ngSwitchCase="'audio'">
    Browser not supported
  </audio>
  <iframe [src]="pdfSrc" *ngSwitchCase="'pdf'" width="100%" height="100%" allowfullscreen mozallowfullscreen webkitallowfullscreen
    oallowfullscreen msallowfullscreen ></iframe>
  <div *ngSwitchCase="'other'"><a mat-raised-button color="primary" i18n href={{resourceSrc}}>Download/Open</a></div>
  <iframe *ngSwitchCase="'HTML'" [src]="pdfSrc"></iframe>
</div>
