<h2 i18n>New Resource</h2>
<form [formGroup]="resourceForm" (ngSubmit)="onSubmit(value)" novalidate>
  <mat-grid-list cols="3" rowHeight="3:1">
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Title"  formControlName="title" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput  i18n-placeholder placeholder="Author" formControlName="author" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput  i18n-placeholder placeholder="Year" formControlName="year" required>
    </mat-form-field>
  </mat-grid-list>
  <mat-grid-list cols="3">
    <mat-form-field>
      <mat-select i18n-placeholder placeholder="Language" formControlName="language" [(value)]="selectedValue" (change)="onSelect($event.value)">
      <mat-option i18n value="English">English</mat-option>
      <mat-option i18n value="Spanish">Espa√±ol</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput  i18n-placeholder placeholder="Publisher/Attribution" formControlName="publisher" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput  i18n-placeholder placeholder="Link to License" formControlName="linkToLicense" required>
    </mat-form-field>
  </mat-grid-list>
  <mat-grid-list cols="3">
    <mat-form-field>
      <mat-select i18n-placeholder placeholder="Subject(s)" formControlName="subject" multiple>
        <mat-option *ngFor="let subject of subjectList" [value]="subject">{{subject}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select i18n-placeholder placeholder="Level(s)" formControlName="level" multiple>
        <mat-option *ngFor="let level of levelList" [value]="level">{{level}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select i18n-placeholder placeholder="Open" formControlName="openWith">
        <mat-option *ngFor="let open of openWith" [value]="open">
        {{ open }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-list>
  <mat-grid-list cols="3">
    <mat-form-field>
      <mat-select i18n-placeholder placeholder="Resource For" formControlName="resourceFor" [(value)]="selectedValue" (change)="onSelect($event.value)">
      <mat-option i18n value="default">Default</mat-option>
      <mat-option i18n value="leader">Leader</mat-option>
      <mat-option i18n value="learner">learner</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select i18n-placeholder placeholder="Media" formControlName="medium">
        <mat-option *ngFor="let medium of mediums" [value]="medium">
        {{ medium }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
	  <input matInput [(ngModel)]="todaydate" formControlName="articleDate" i18n-placeholder placeholder="Article Date">
	</mat-form-field>
  </mat-grid-list>
  <mat-grid-list cols="3">
  	<mat-form-field>
  	  <mat-select i18n-placeholder placeholder="Resource Type" formControlName="resourceType">
        <mat-option *ngFor="let type of resourceType" [value]="type">
        {{ type }}
        </mat-option>
      </mat-select>
	</mat-form-field>
	<mat-form-field>
      <input matInput  i18n-placeholder [(ngModel)]="name" placeholder="Added By" formControlName="addedBy">
    </mat-form-field>
    <mat-form-field>
      <input matInput  i18n-placeholder placeholder="Open URL" formControlName="openUrl" >
    </mat-form-field>
  </mat-grid-list>
  <mat-grid-list cols="1">
    <mat-form-field>
      <input matInput  i18n-placeholder placeholder="Open Which File" formControlName="openWhichFile">
    </mat-form-field>
  </mat-grid-list>
  <button mat-raised-button type="submit" color="primary" i18n>Submit</button>
  <button mat-raised-button type="button" color="warn" (click)="cancel()" i18n>Cancel</button>
</form>
