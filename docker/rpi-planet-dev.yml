services:
  couchdb:
    expose:
      - 5984
    image: treehouses/rpi-couchdb:2.0.0
    ports:
      - "2200:5984"
      - "2201:5986"
  db-init:
    image: treehouses/planet-dev:rpi-db-init-latest
    depends_on:
      - couchdb
  planet:
    image: treehouses/planet-dev:rpi-latest
    ports:
      - "3000:3000"
    volumes:
      - "../:/planet"
    depends_on:
      - couchdb
version: "2"
