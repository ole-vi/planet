services:
  couchdb:
    expose:
      - 5984
    image: klaemo/couchdb
    ports:
      - "2200:5984"
      - "2201:5986"
  db-init:
    image: treehouses/planet-dev:db-init-latest
    depends_on:
      - couchdb
  planet:
    image: try:try4
    ports:
      - "3000:3000"
    volumes:
      - "../:/planet"
    depends_on:
      - couchdb
version: "2"
